<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construindo Spotify</title>


    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li> 
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>      
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

           <div class="cookies">
                <a href="">Cookies</a>
           </div>

           <!-- <div class="anuncios">
                <a href="">Sobre anúncios</a>
           </div>

           <div class="acessibilidade">
                <a href="">Acessibilidade</a>
           </div> -->
           
           <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
           </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__left">
                <a href="#" class="footer__link">Testar o Premuim de graça</a>
            </div>
        </div>
        <div class="footer__content">
            <div class="footer__right">
                <span class="footer__text">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
            </div>
        </div>
    </footer>
    <footer class="footer2">
        <div class="footer__content2">
            <div class="footer__bottom">
                <span class="footer__text2">&copy;2024 Spotify Clone</span>
            </div>
        </div>
    </footer>
</body>
</html>
